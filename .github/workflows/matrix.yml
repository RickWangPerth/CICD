name: Matrix
on:
    [push]
jobs:
    node-matrix:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [10, 12, 14]
        steps:
            - run: node -v
            - uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
            - run: node -v


