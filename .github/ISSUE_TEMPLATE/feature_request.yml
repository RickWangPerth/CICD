name: Feature Request
description: Use this template to request new features or improvements.
title: "Feature: [Short description]"
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        ## Feature Description
        Please describe the feature or improvement you would like to see in detail.

  - type: input
    attributes:
      label: Problem and Motivation
      description: What problem does this feature solve? What is the motivation for adding this feature?
    validations:
      required: true

  - type: input
    attributes:
      label: Proposed Solution
      description: Do you have a proposed solution or idea for how to implement this feature?
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Benefits
      description: What are the benefits of this feature?
      options:
        - label: Better user experience
        - label: Increased efficiency
        - label: New functionality
        - label: Other (please specify)

  - type: input
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
